<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .todo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .todo-button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-button:hover {
            background-color: #4cae4c;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" class="todo-input" placeholder="Add a new task" id="todoInput">
        <button class="todo-button" onclick="addTodo()">Add</button>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const todoText = input.value.trim();
            if (todoText === '') return;

            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                ${todoText}
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            `;

            todoList.appendChild(li);
            input.value = '';
        }

        function deleteTodo(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
